<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
<h:body>
    <h1>Registration</h1>
    <h:link value="Main page" outcome="index" />
    <h:form>
        <p:growl id="messages"></p:growl>
        <p:panelGrid columns="2">
            <h:outputLabel for="login" value="User login:" />
            <p:inputText value="#{userController.user.login}" id="login"></p:inputText>
            
            <h:outputLabel for="password" value="User password:" />
            <p:inputText value="#{userController.user.password}" id="password"></p:inputText>
            
            <h:outputLabel for="fio" value="User fio:" />
            <p:inputText value="#{userController.user.fio}" id="fio"></p:inputText>
        </p:panelGrid>
        <p:commandButton value="Register" action="#{userController.register}" update="messages"></p:commandButton>
        
    </h:form>
</h:body>
</html>
